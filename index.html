    <!-- Inline critical CSS for instant preloader -->
    <style>
      /* Critical CSS for instant preloader display */
      :root {
        --primary: 200 80% 48%;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: hsl(200 50% 8%);
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Instant preloader that shows immediately before React loads */
      #instant-preloader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, hsl(200 50% 8%) 0%, hsl(200 55% 12%) 50%, hsl(200 50% 8%) 100%);
        transition: opacity 0.5s ease-out;
      }
      
      #instant-preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      #instant-preloader .logo-container {
        position: relative;
        animation: float 3s ease-in-out infinite;
      }
      
      #instant-preloader .glow {
        position: absolute;
        inset: -40px;
        background: radial-gradient(circle, hsl(var(--primary) / 0.4) 0%, transparent 70%);
        filter: blur(30px);
        animation: pulse 2s ease-in-out infinite;
      }
      
      #instant-preloader img {
        height: 96px;
        width: auto;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 0 30px hsl(var(--primary) / 0.5));
      }
      
      #instant-preloader .church-name {
        margin-top: 24px;
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: 500;
        background: linear-gradient(135deg, hsl(var(--primary)) 0%, #D4AF37 50%, hsl(var(--primary)) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      #instant-preloader .tagline {
        margin-top: 8px;
        font-family: 'Outfit', sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
      }
      
      #instant-preloader .loader-dots {
        display: flex;
        gap: 8px;
        margin-top: 32px;
      }
      
      #instant-preloader .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: linear-gradient(135deg, hsl(var(--primary)), #D4AF37);
        animation: dotPulse 1s ease-in-out infinite;
      }
      
      #instant-preloader .dot:nth-child(2) { animation-delay: 0.15s; }
      #instant-preloader .dot:nth-child(3) { animation-delay: 0.3s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.9); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      
      @keyframes dotPulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.3); opacity: 1; }
      }
      /* Critical hero CSS to reduce LCP and provide a tiny LQIP before the image loads */
      .hero-section {
        min-height: 100svh;
        position: relative;
        /* subtle LQIP using a tiny gradient to avoid an extra network request */
        background: linear-gradient(180deg, rgba(10,22,40,1) 0%, rgba(14,28,52,1) 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Ensure the absolutely positioned picture/img covers the hero and is GPU-accelerated */
      .hero-section picture,
      .hero-section img {
        position: absolute !important;
        inset: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        object-position: center !important;
        will-change: opacity, transform;
      }

      /* Reduce repaint cost for overlays */
      .hero-section > div[style], .hero-section .absolute.inset-0 {
        transform: translateZ(0);
      }
    </style>

        <div class="dot"></div>

    <!-- Hide preloader once React app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const preloader = document.getElementById('instant-preloader');
          if (preloader) {
            preloader.classList.add('fade-out');
            setTimeout(() => preloader.remove(), 500);
          }
        }, 800);
      });
    </script>
